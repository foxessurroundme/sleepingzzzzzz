    <style>
        body {

            font-family: Arial, sans-serif;
        }

        #background-video {

        }

        .button {
            background: transparent;

            height: 500px;
            display: block;

        }
    </style>
</head>

        ];

        var audioIndex = 0;
        var myAudio = document.getElementById("myAudio");

        function playNextAudio() {
            audioIndex++;
            if (audioIndex >= audioFiles.length) {
                audioIndex = 0;
            }
            myAudio.src = audioFiles[audioIndex];
            myAudio.play();
        }

        myAudio.addEventListener('ended', function() {
            playNextAudio();
        });

        function playAudio() {
            myAudio.play();
        }

        // Manual start of the audio autoplay
        function startAudioAutoplay() {
            myAudio.play();
        }
    </script>
